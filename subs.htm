<HEAD><CENTER><TITLE>subs</TITLE>
</CENTER></HEAD>
<BODY><p><hr>

<H1> 
<A NAME="subs_name_0">
NAME</A>
</H1>
subs - Perl pragma to predeclare sub names
<p><p><hr>

<H1> 
<A NAME="subs_synopsis_0">
SYNOPSIS</A>
</H1>

<XMP>
    use subs qw(frob);
    frob 3..10;

</XMP>
<p><p><hr>

<H1> 
<A NAME="subs_description_0">
DESCRIPTION</A>
</H1>
This will predeclare all the subroutine whose names are 
in the list, allowing you to use them without parentheses
even before they're declared.
<p>See <EM>Pragmatic Modules</EM> and <EM>subs</EM>.
<p>
</BODY>
