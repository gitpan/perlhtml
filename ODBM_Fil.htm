<p><p><hr>

<H1> 
<A NAME="ODBM_File_synopsis_0">
SYNOPSIS</A>
</H1>

<XMP>
 use ODBM_File;
 tie(%h,ODBM_File,'Op.dbmx', O_RDWR|O_CREAT, 0640);
 untie %h;

</XMP>
